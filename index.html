<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    
   

</head>
<body>

    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/simplex/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-cRAmF0wErT4D9dEBc36qB6pVu+KmLh516IoGWD/Gfm6FicBbyDuHgS4jmkQB8u1a" crossorigin="anonymous">
    <title>New York Times App</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">New York Times Search</h1>
    </div>

    <div class="card mb-3">
        <h3 class="card-header"><i class="fas fa-search"></i>Search Parameters: </h3>
        <div class="card-body">
        <form>
            <fieldset>
                <div class="form-group row">
                    <label for="searchTerm" class="col-sm-2 col-form-label">Search Term: </label>
                    <div class="col-sm-10">
                        <input type="text" readonly="" class="form-control-plaintext" id="searchTerm"
                            value=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="numRecords">Number of Records to Retrieve: </label>
                    <input type="text" class="form-control" id="numRecords" aria-describedby=" "
                        placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional): </label>
                    <input type="text" class="form-control" id="startYear" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional): </label>
                    <input type="text" class="form-control" id="endYear" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="clear" class="btn btn-primary">Clear</button>
            </fieldset>
        </form>
        </div>

        <div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header"><i class="far fa-calendar-alt"></i>Top Articles</div>
            <div class="card-body">
                <p class="card-text"></p>
            </div>
        </div>












    <!--jquery and bootstrap links-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--link to logic script file-->
    <script src="logic.js"></script>
</body>
</html>
