<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/simplex/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-cRAmF0wErT4D9dEBc36qB6pVu+KmLh516IoGWD/Gfm6FicBbyDuHgS4jmkQB8u1a" crossorigin="anonymous">
    <title>New York Times App</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3" style="text-align: center;"><i class="far fa-newspaper"></i> New York Times Search</h1>
    </div>

    <div class="card mb-3">
        <h3 class="card-header"><i class="fas fa-search"></i>Search Parameters: </h3>
        <div class="card-body">
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="searchTerm">Search Term:</label>
                    <input type="text" class="form-control" id="searchTerm" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="numRecords">Number of Records to Retrieve: </label>
                    <input type="text" class="form-control" id="numRecords" aria-describedby=" "
                        placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional): </label>
                    <input type="text" class="form-control" id="startYear" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional): </label>
                    <input type="text" class="form-control" id="endYear" placeholder=" ">
                </div>
            </fieldset>
                <button id="search" type="button" class="btn btn-primary">Search</button>
                <button id="clear" type="button" class="btn btn-primary">Clear</button>
        </form>
        </div>
    </div>

        <div class="card border-secondary mb-12" style="max-width: 100%;">
            <div class="card-header"><i class="far fa-calendar-alt"></i> Top Articles</div>
            <div class="card-body">
                <p id="articles" class="card-text"></p>
            </div>
        </div>
    </div>
    <footer style="text-align: center;">Â© Breakout Room 4</footer>
</div>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="style.css"/>
    <!--jquery and bootstrap links-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--link to logic script file-->
    <script src="logic.js"></script>
</body>
</html>
