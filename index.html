<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times App</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">New York Times Search</h1>
    </div>

    <div class="card mb-3">
        <h3 class="card-header">Search Parameters: </h3>
        <div class="card-body">
        <form>
            <fieldset>
                <div class="form-group row">
                    <label for="searchTerm" class="col-sm-2 col-form-label">Search Term: </label>
                    <div class="col-sm-10">
                        <input type="text" readonly="" class="form-control-plaintext" id="searchTerm"
                            value=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="numRecords">Number of Records to Retrieve: </label>
                    <input type="text" class="form-control" id="numRecords" aria-describedby=" "
                        placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional): </label>
                    <input type="text" class="form-control" id="startYear" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional): </label>
                    <input type="text" class="form-control" id="endYear" placeholder="Password">
                </div>
            </fieldset>
        </form>
        </div>
    

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="style.css"/>
    <!--jquery and bootstrap links-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--link to logic script file-->
    <script src="logic.js"></script>
</body>
</html>
